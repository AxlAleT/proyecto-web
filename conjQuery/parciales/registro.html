<div class="container mt-4">
    <form id="registroForm" action="php/registro.php" method="POST">
        <h3>Datos Personales y Académicos</h3>
        <br>
        <div class="form-group">
            <label for="boleta">No. de Boleta:</label>
            <input type="text" class="form-control" id="boleta" name="boleta" maxlength="10" pattern="\d{10}" title="Debe contener 10 dígitos numéricos" required>
        </div>
        <br>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" pattern="[a-zA-Z\s]+" title="Solo letras del alfabeto" required>
        </div>
        <div class="form-group">
            <label for="AP">Apellido Paterno:</label>
            <input type="text" class="form-control" id="AP" name="AP" pattern="[a-zA-Z\s]+" title="Solo letras del alfabeto" required>
        </div>
        <br>
        <div class="form-group">
            <label for="AM">Apellido Materno:</label>
            <input type="text" class="form-control" id="AM" name="AM" pattern="[a-zA-Z\s]+" title="Solo letras del alfabeto" required>
        </div>
        <div class="form-group">
            <label for="tel">Número de Teléfono:</label>
            <input type="tel" class="form-control" id="tel" name="tel" maxlength="10" pattern="\d{10}" title="Debe contener 10 dígitos numéricos" required>
        </div>
        <div class="form-group">
            <label for="semestre">No de Semestre:</label>
            <select id="semestre" name="semestre" class="form-control" required>
                <option value="1">Primero</option>
                <option value="2">Segundo</option>
                <option value="3">Tercero</option>
                <option value="4">Cuarto</option>
                <option value="5">Quinto</option>
                <option value="6">Sexto</option>
                <option value="7">Séptimo</option>
                <option value="8">Octavo</option>
                <option value="9">Noveno</option>
                <option value="10">Décimo</option>
            </select>
        </div>
        <br>
        <div class="form-group">
            <label for="carrera">Carrera que estás cursando:</label>
            <select id="carrera" name="carrera" class="form-control" required>
                <option value="ISC">Ingeniería en Sistemas Computacionales</option>
                <option value="LCD">Licenciatura en Ciencias de Datos</option>
                <option value="IA">Ingeniería en Inteligencia Artificial</option>
            </select>
        </div>
        <div class="form-group">
            <label for="tutor">Prefieres que tu tutor sea ¿Hombre o Mujer?</label>
            <select id="tutor" name="tutor" class="form-control" required>
                <option value="H">Hombre</option>
                <option value="M">Mujer</option>
            </select>
        </div>
        <br>
        <h3>Cuenta</h3>
        <br>
        <div class="form-group">
            <label for="correo">Correo Institucional:</label>
            <input type="email" class="form-control" id="correo" name="correo" required>
        </div>
        <br>
        <div class="form-group">
            <label for="contrasena">Contraseña:</label>
            <input type="password" class="form-control" id="contrasena" name="contrasena" required>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Registrar</button>
        <button type="reset" class="btn btn-secondary">Limpiar</button>
    </form>
    <br><br>
</div>
